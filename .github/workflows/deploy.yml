name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Build Minesweeper
      - name: Install Minesweeper dependencies
        run: |
          cd minesweeper
          npm ci
      
      - name: Build Minesweeper
        run: |
          cd minesweeper
          npm run build
      
      # Create deployment structure
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp -r minesweeper/dist deploy/minesweeper
          
      # Copy other projects (snow_drift, etc.)
      - name: Copy Snow Drift
        run: |
          mkdir -p deploy/snow_drift
          cp -r snow_drift/* deploy/snow_drift/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
