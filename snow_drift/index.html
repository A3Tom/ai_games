<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bam in a carpark</title>
    
    <!-- Import map for Three.js ES6 module -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
        }
    }
    </script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #aaccff; /* Foggy sky color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        p {
            margin: 5px 0;
            font-size: 14px;
        }
        .key {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        #score .label {
            font-size: 14px;
            color: #aaccff;
            display: block;
            margin-bottom: 5px;
        }
        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 8px;
        }
        #timer .label {
            font-size: 14px;
            color: #aaccff;
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        #stats-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        #stats-panel .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        #stats-panel .stat-row:last-child {
            margin-bottom: 0;
        }
        #stats-panel .label {
            font-size: 12px;
            color: #aaccff;
            margin-right: 15px;
        }
        #stats-panel .value {
            font-size: 24px;
            color: white;
        }
        #stats-panel .drift-label {
            color: #ffdd44;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>BAM IN A CARPARK</h1>
        <p>Use <span class="key">Arrow Keys</span> or <span class="key">WASD</span> to drive.</p>
        <p>Press <span class="key">Space</span> to drift !</p>
        <p style="margin-top: 10px; color: #ffdd44;">Drift to score points!</p>
    </div>

    <div id="score">
        <span class="label">DRIFT SCORE</span>
        <span id="score-value">0</span>
    </div>

    <div id="timer">
        <span class="label">TIME</span>
        <span id="timer-value">30s</span>
    </div>

    <div id="stats-panel">
        <div class="stat-row">
            <span class="label">SPEED</span>
            <span class="value" id="speedometer">0 km/h</span>
        </div>
        <div class="stat-row">
            <span class="label drift-label">DRIFT ANGLE</span>
            <span class="value" id="angle-value">0Â°</span>
        </div>
    </div>

    <!-- Main game entry point using ES6 modules -->
    <script type="module">
        import { Game } from './js/game.js';
        
        // Initialize the game
        new Game();
    </script>
</body>
</html>
