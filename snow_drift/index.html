<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy Drift</title>
    
    <!-- Import map for Three.js ES6 module -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
        }
    }
    </script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #aaccff; /* Foggy sky color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        p {
            margin: 5px 0;
            font-size: 14px;
        }
        .key {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
        }
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            font-family: monospace;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        #score .label {
            font-size: 14px;
            color: #aaccff;
            display: block;
            margin-bottom: 5px;
        }
        #drift-angle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
        }
        #drift-angle .label {
            font-size: 12px;
            color: #ffdd44;
            display: block;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>SNOW DRIFT</h1>
        <p>Use <span class="key">Arrow Keys</span> or <span class="key">WASD</span> to drive.</p>
        <p>Hold <span class="key">Shift</span> for boost.</p>
        <p>Press <span class="key">Space</span> to drift harder!</p>
        <p style="margin-top: 10px; color: #ffdd44;">Drift above 45 km/h to score points!</p>
    </div>

    <div id="score">
        <span class="label">DRIFT SCORE</span>
        <span id="score-value">0</span>
    </div>

    <div id="speedometer">0 km/h</div>

    <div id="drift-angle">
        <span class="label">DRIFT ANGLE</span>
        <span id="angle-value">0Â°</span>
    </div>

    <!-- Main game entry point using ES6 modules -->
    <script type="module">
        import { Game } from './js/game.js';
        
        // Initialize the game
        new Game();
    </script>
</body>
</html>
