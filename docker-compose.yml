version: "3.8"

services:
  relay:
    build: ./relay
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=8080
      - MAX_ROOMS=100
      - MAX_CLIENTS_PER_ROOM=2
      - ROOM_TIMEOUT_MS=3600000
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    networks:
      - caddy_network

networks:
  caddy_network:
    external: true
